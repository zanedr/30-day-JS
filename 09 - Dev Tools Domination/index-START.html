<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hey')

    // Interpolated
    console.log('hey, im a %s string', 'i guess')

    // Styled
    console.log('%c hey, im here', 'font-size:20px;')

    // warning!
    console.warn('eh!')

    // Error :|
    console.error('mega eh!')

    // Info
    console.info('dogs are people too')

    // Testing
    const p = document.querySelector('p')
    // console.assert(1 === 2, 'bogus')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    // console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('dog')
    console.count('cat')
    console.count('cat')
    console.count('cat')
    console.count('dog')
    console.count('dog')
    console.count('cat')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
